<!--HTML page-->
<html>

<!--HTML tab title and external css file linked to this script-->
	<head>
		<title>INST377 - Lab 04</title>
		<link rel="stylesheet" href="INST377_Lab_04.css">
	</head>

	<h1 id="main-heading">INST377 - Lab 04</h1>

<!--HTML entire web page body-->
	<body>

<!--"Alert Me" Section-->
		<div class="container">
			<div class="section">
				<h2>Alert Me Section</h2>
				<form onsubmit="showAlert(event)">
					<label for="nameInput">Name:</label>
					<input type="text" id="nameInput" placeholder="Enter your name" required>
					<button type="submit">Alert Me</button>
				</form>
			</div>
			
<!--"Change Color" Section-->
			<div class="section">
				<h2>Change Color Section</h2>
				<button type="button" onclick="changeColor()">Change Color</button>
			</div>
		</div>
		
<!--"Text Tester" Section-->
		<div class="container">
			<div class="section">
				<h2>Text Tester Section</h2>
				<form onsubmit="validateText(event)">
					<label for="nameInput">Text Tester:</label>
					<input type="text" id="textInput" placeholder="Enter text" required>
					<button type="submit">Validate Text</button>
				</form>
			</div>
			
<!--"Add Text" Section-->
			<div class="section">
				<h2>Add Text Section</h2>
				<button type="button" onclick="addText()">Add Text</button>
			</div>
		</div>

<!--JavaScript codes in HTML-->
		<script type = "text/javascript">
			function showAlert(event) {
				event.preventDefault();
				let name = document.getElementById('nameInput').value;
				alert("Hi " + name + "!");
			}
			
			function changeColor() {
				document.body.style.backgroundColor = 
					document.body.style.backgroundColor === 'green' ? 'lightblue' : 'green';
			}
			
			function validateText(event) {
				event.preventDefault();
				let text = document.getElementById('textInput').value;
				let validation = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/;
				if (validation.test(text)) {
					alert("Special characters are not allowed!");
				} else {
					alert("Text is valid.");
				}
			}
			
			function addText() {
				let heading = document.getElementById('main-heading');
				heading.textContent += " Add Text";
			}
		</script>

<!--End of body-->
	</body>

</html>
